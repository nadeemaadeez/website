pipeline:
  projectIdentifier: SampleProject
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: GithubConnectorMN
        repoName: website
        build: <+input>
  stages:
    - stage:
        name: BUILD CI
        identifier: BUILD_CI
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: harnessnadeem
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone
                  identifier: GitClone
                  spec:
                    connectorRef: GithubConnectorMN
                    repoName: website
                    build:
                      type: branch
                      spec:
                        branch: main
    - stage:
        name: Jira Process
        identifier: Jira_Process
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  name: Create Story
                  identifier: Create_Story
                  type: JiraCreate
                  timeout: 5m
                  spec:
                    connectorRef: HarnessJiraConnector
                    projectKey: HAR
                    issueType: Story
                    fields:
                      - name: Comment
                        value: Story has been created
                      - name: Summary
                        value: Harness Flow created on Jira
              - step:
                  name: Jira Approval
                  identifier: Jira_Approval
                  type: JiraApproval
                  timeout: 2m
                  spec:
                    approvalCriteria:
                      type: KeyValues
                      spec:
                        matchAnyCondition: true
                        conditions:
                          - key: Status
                            operator: equals
                            value: To Do
                    rejectionCriteria:
                      type: KeyValues
                      spec:
                        matchAnyCondition: true
                        conditions: []
                    connectorRef: HarnessJiraConnector
                    projectKey: HAR
                    issueType: Story
                    issueKey: <+pipeline.stages.Jira_Process.spec.execution.steps.Create_Story.issue.key>
              - step:
                  name: Complete
                  identifier: Complete
                  type: JiraUpdate
                  timeout: 2m
                  spec:
                    connectorRef: HarnessJiraConnector
                    issueKey: <+pipeline.stages.Jira_Process.spec.execution.steps.Create_Story.issue.key>
                    fields: []
        tags: {}
    - stage:
        name: Deploy 1
        identifier: Deploy_1
        description: ""
        type: Deployment
        spec:
          serviceConfig:
            serviceRef: Service_2
            serviceDefinition:
              spec:
                variables: []
                manifests:
                  - manifest:
                      identifier: ManifestAzureKuber
                      type: K8sManifest
                      spec:
                        store:
                          type: Git
                          spec:
                            connectorRef: GitKubeWebsiteConnector
                            gitFetchType: Branch
                            paths:
                              - content/en/examples/service/nginx-service.yaml
                            repoName: website
                            branch: main
                        skipResourceVersioning: false
              type: Kubernetes
          execution:
            steps:
              - step:
                  type: K8sBlueGreenDeploy
                  name: Deploy
                  identifier: Deploy
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
                  timeout: 10m
            rollbackSteps: []
          infrastructure:
            environmentRef: Devlopement_environment
            infrastructureDefinition:
              type: KubernetesDirect
              spec:
                connectorRef: HarAzureConnector
                namespace: harness-delegate-ng
                releaseName: release-<+INFRA_KEY>
            allowSimultaneousDeployments: true
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
        delegateSelectors:
          - harnessazuredelegate
          - harnesazuredelegates
    - stage:
        name: Deploy CD
        identifier: Deploy_CD
        description: ""
        type: Deployment
        spec:
          serviceConfig:
            serviceRef: Service_1
            serviceDefinition:
              spec:
                variables: []
                manifests:
                  - manifest:
                      identifier: ManiKube
                      type: K8sManifest
                      spec:
                        store:
                          type: Git
                          spec:
                            connectorRef: GitKubeWebsiteConnector
                            gitFetchType: Branch
                            paths:
                              - content/en/examples/application/nginx-app.yaml
                            repoName: https://github.com/kubernetes
                            branch: main
                        skipResourceVersioning: false
              type: Kubernetes
          infrastructure:
            environmentRef: Devlopement_environment
            infrastructureDefinition:
              type: KubernetesDirect
              spec:
                connectorRef: harnessnadeem
                namespace: harness-delegate-ng
                releaseName: release-<+INFRA_KEY>
            allowSimultaneousDeployments: true
          execution:
            steps:
              - step:
                  type: K8sRollingDeploy
                  name: RollingDeployment
                  identifier: RollingDeployment
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
                  timeout: 10m
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
        delegateSelectors:
          - delegateharnessmn
  identifier: KubernetesWebsite_withDifferent_delegate
  name: KubernetesWebsite withDifferent delegate
